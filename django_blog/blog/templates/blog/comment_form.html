{% extends "blog/base.html" %}
{% load static %}

{% block content %}

<h2>
    {% if object %}
        Edit Comment
    {% else %}
        Add Comment
    {% endif %}
</h2>

<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">
        {% if object %}Update{% else %}Post{% endif %}
    </button>
</form>

<a href="{% url 'post-detail' view.kwargs.post_id %}">Cancel</a>

{% endblock %}
